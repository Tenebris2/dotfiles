
# --- Pane Splits ---
# Split vertically (like WezTerm's Ctrl+Shift+")
map kitty_mod+5 launch --location=vsplit --cwd=current

map kitty_mod+Enter new_tab_with_cmd
map kitty_mod+h kitty_scrollback_nvim
map kitty_mod+t new_tab_with_cwd
map ctrl+shift+space enter_vi_mode
# Split horizontally (like WezTerm's Ctrl+Shift+%)
map kitty_mod+' launch --location=hsplit --cwd=current

# --- Pane Navigation (Alt + h/j/k/l) ---
map alt+h neighboring_window left
map alt+j neighboring_window down
map alt+k neighboring_window up
map alt+l neighboring_window right

# --- Toggle zoom (Alt + z) ---
map alt+z toggle_layout stack

# --- Tab Switching ---
map alt+n next_tab
map alt+shift+n previous_tab

# --- Tab Launcher (Alt + 9) â€” no direct fuzzy launcher in kitty, but can open a launcher script ---
map alt+9 launch --type=overlay --stdin-source=prompt --stdin-prompt="Fuzzy Workspace Launcher (not native):"

# --- Rename Tab (Ctrl+Shift+E) ---
map ctrl+shift+e set_tab_title

# --- Create new tab with prompt (Ctrl+Shift+S) ---
map ctrl+shift+s launch --type=tab --stdin-source=prompt --stdin-prompt="Workspace name:"

